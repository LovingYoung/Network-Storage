<head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
</head>
<body>
    <script src="{{ url_for('static', filename='js/select.js') }}" type="text/javascript"></script>
    <div class="hidden-sm col-md-4"></div>
    <div class="col-md-4 col-sm-12">
        <ol class="breadcrumb">
            {% set pre = "/" %}
            {% set pathList = path.split('/') %}
            <li><a href="{{ url_for('copy',src=src, path=pre) }}">Home</a></li>
            {% for dir in pathList if dir != ""%}
                <li><a href="{{ url_for('copy', src=src, path=pre+dir) }}">{{ dir }}</a></li>
                {% set pre = pre + dir + "/" %}
            {% endfor %}
        </ol>

        <table class="table table-responsive table-hover">
        <tr>
            <td><a href="{{ url_for('copy', src=src, dest='/', srcpath=srcpath) }}">选择根目录</a></td>
        </tr>
        {% for file in files %}
            {% if file[1] is none %}
                <tr>
                    <td><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;<a href="{{ url_for('copy', src=src, path=path+file[0]+'/') }}">{{ file[0] }}</a></td>
                    <td><a href="{{ url_for('copy', src=src, dest=path+file[0]+'/', srcpath=srcpath) }}">选定</a></td>
                </tr>
            {% endif %}
        {% endfor %}
        </table>
    </div>
    <div class="hidden-sm col-md-4"></div>
</body>
